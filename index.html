<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <script type="text/javascript" src="main.js">

<body>
  <nav>
    <input type="text" name="search" autocomplete="on" class="search" id="searchStreams">
    <div class="chooseStuff">
      <input type="radio" name="stuff" value="10" checked>
      <input type="radio" name="stuff" value="20">
      <input type="radio" name="stuff" value="30">
    </div>
  </nav>
  <ul class="searchList">

  </ul>
</body>

<style media="screen">
  .streamer {
    background-color: red;
  }

  nav {
    position: relative;
    background-color: orange;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .searchList {
    position: relative;
    height: calc(100vh - 60px);
    width: 100%;
    display: grid;
    max-width: 1200px;
    margin: 50px auto;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 20px;
  }
